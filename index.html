<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        /* Custom Font Import */
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@100..900&display=swap');
        body {
            font-family: 'Inter', sans-serif;
            background-color: #0d1117; /* Dark background for a 'pitch deck' feel */
            color: #e5e7eb; /* Light text */
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 2rem 1rem;
            margin: 0;
        }
        .timeline-container {
            max-width: 1000px;
            width: 100%;
        }
        /* Vertical Timeline Styles (Main View) */
        .timeline-item {
            position: relative;
            padding-bottom: 3rem; 
            cursor: pointer;
        }
        .timeline-item:not(:last-child)::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0.5rem; 
            width: 5px; 
            height: 100%;
            background: linear-gradient(to bottom, #10b981, #34d399); 
            z-index: 0;
            border-radius: 9999px;
            box-shadow: 0 0 15px rgba(16, 185, 129, 0.5); 
        }
        .dot {
            position: absolute;
            left: 0;
            top: 0;
            transform: translateX(-50%);
            width: 1.75rem; 
            height: 1.75rem;
            border-radius: 50%;
            z-index: 10;
            display: flex;
            align-items: center;
            justify-content: center;
            box-shadow: 0 0 0 6px #0d1117; 
            background-color: #34d399;
            color: #0d1117; 
        }

        .card {
            background-color: #1f2937;
            transition: all 0.3s ease;
            box-shadow: 0 10px 25px -5px rgba(0,0,0,0.5);
            border: 1px solid #374151; 
        }
        .card:hover {
            transform: translateY(-6px) scale(1.02); 
            box-shadow: 0 15px 40px -5px rgba(0,0,0,0.7), 0 0 20px rgba(52, 211, 153, 0.4); 
            background-color: #253140;
        }
        
        .card h2 {
            color: #34d399; 
        }
        
        /* Detail View Specific Styles */
        .detail-card {
            background-color: #1f2937;
            padding: 2rem;
            border-radius: 1rem;
            border: 1px solid #374151;
        }
        .detail-card h1 {
            color: #34d399;
        }
        .detail-card ul {
            list-style: disc;
            margin-left: 1.5rem;
        }

        /* Horizontal Timeline Styles (Career Growth Chart) */
        .horizontal-timeline-chart {
            display: flex;
            justify-content: space-between;
            align-items: flex-end; /* Align markers to the bottom */
            position: relative;
            padding: 0 1rem 4.5rem 1rem; /* Padding for rotated labels */
            margin-bottom: 2rem;
        }

        /* The horizontal base line with glow */
        .horizontal-timeline-chart::before {
            content: '';
            position: absolute;
            left: 1rem;
            right: 1rem;
            bottom: 4.5rem; /* Positioned above the labels */
            height: 4px;
            background: linear-gradient(to right, #10b981, #34d399); 
            box-shadow: 0 0 10px rgba(52, 211, 153, 0.5);
            z-index: 1;
        }

        .chart-point {
            position: relative;
            z-index: 2;
            flex: 1 1 0%; /* Equal spacing for all points */
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .chart-marker {
            width: 1rem;
            height: 1rem;
            background-color: #10b981;
            border-radius: 50%;
            border: 3px solid #0d1117;
            cursor: pointer;
            transition: all 0.2s;
            position: absolute;
            bottom: 4.5rem; /* Match line position */
            transform: translateY(50%);
            box-shadow: 0 0 5px rgba(16, 185, 129, 0.7);
        }

        .chart-marker.active {
            width: 1.5rem;
            height: 1.5rem;
            background-color: #34d399;
            box-shadow: 0 0 15px rgba(52, 211, 153, 1);
        }

        /* Rotated Label Container */
        .chart-label {
            position: absolute;
            bottom: 0;
            text-align: left;
            padding-left: 1rem; /* Adjust pivot point for rotation */
            transform-origin: 0% 100%; /* Pivot point at the bottom left */
            transform: rotate(-45deg); /* 45 degree rotation */
            white-space: nowrap;
            cursor: pointer;
            transition: color 0.2s, transform 0.2s;
            line-height: 1.2;
            color: #9ca3af;
        }

        .chart-label:hover {
            color: #e5e7eb;
        }

        .chart-label.active {
            color: #34d399;
            font-weight: bold;
            font-size: 1.05rem; /* Larger font for active */
            transform: rotate(-45deg) scale(1.1); /* Slight bump up */
        }

        .label-date {
            font-size: 0.75rem; /* text-xs */
            color: #4b5563; /* text-gray-600 */
        }
    </style>
    <!-- Load Lucide Icons for aesthetic appeal -->
    <script src="https://unpkg.com/lucide@latest"></script>
</head>

    // --- Template Functions ---

    // Generates the HTML for the main timeline view (Vertical)
    function createTimelineView() {
        // The roles array is defined newest-to-oldest, which is correct for the vertical timeline.
        const timelineItems = roles.map((role, index) => {
            // Use index and modulo to cycle through the color palette for the rainbow effect
            const color = RAINBOW_COLORS[index % RAINBOW_COLORS.length];
            
            return `
                <div class="timeline-item" onclick="navigate('role', '${role.id}')">
                    <!-- DOT -->
                    <div class="dot"><i data-lucide="${role.icon}" class="w-5 h-5"></i></div>
                    <div class="card p-6 rounded-xl ml-6 border-l-4 ${color.border}">
                        <p class="text-xs font-semibold uppercase ${color.text}">${role.label} (${role.years})</p>
                        <h2 class="text-2xl font-bold mb-1 flex items-center">
                            <i data-lucide="line-chart" class="w-6 h-6 mr-3 text-[#34d399]"></i>
                            ${role.title}
                        </h2>
                        ${role.subtitle ? `<p class="text-lg font-medium text-gray-300">${role.subtitle}</p>` : ''}
                        <p class="mt-2 text-gray-400 text-sm">${role.description}</p>
                    </div>
                </div>
            `;
        }).join('');

        return `
            <header class="mb-12 text-center">
                <h1 class="text-5xl font-extrabold text-[#34d399] tracking-tighter shadow-green-500/50">
                    THE CAREER TIMELINE

                <p class="mt-2 text-xl text-gray-300">
                    <i data-lucide="trending-up" class="w-6 h-6 inline-block mr-2 text-[#34d399]"></i>
                    Career Valuation: Bull Run to Front-Office Leadership
                </p>
                <div class="h-1 w-32 bg-[#34d399] mx-auto mt-4 rounded-full shadow-lg shadow-[#34d399]/50"></div>
            </header>
            <div class="relative pl-10">
                ${timelineItems}
            </div>
            <footer class="mt-12 text-center text-gray-500 text-sm">
                <p>Click any card to drill down into the role's specific responsibilities and achievements.</p>
            </footer>
        `;
    }
    
    /**
     * Generates the horizontal summary timeline using a responsive Flexbox layout 
     * with rotated labels to save space.
     */
    function createHorizontalTimeline(currentRoleId) {
        // Reverse the roles array to display oldest (role-1) on the left to newest (role-11) on the right.
        const chronologicalRoles = [...roles].reverse(); 

        const chartPoints = chronologicalRoles.map(role => {
            const isActive = role.id === currentRoleId;
            // Clean up titles for the summary view
            const title = role.title.replace(/ *\([^)]*\) */g, "").trim(); 
            const year = role.years.split('-')[0].trim();
            
            return `
                <div class="chart-point">
                    <!-- Marker on the Line -->
                    <div 
                        class="chart-marker ${isActive ? 'active' : ''}" 
                        onclick="navigate('role', '${role.id}')"
                    ></div>
                    
                    <!-- Rotated Label -->
                    <div 
                        class="chart-label ${isActive ? 'active' : ''}" 
                        onclick="navigate('role', '${role.id}')"
                    >
                        <span class="label-date">${year}</span><br>
                        <span class="font-medium">${title}</span>
                    </div>
                </div>
            `;
        }).join('');

        return `
            <div class="horizontal-timeline-chart w-full">
                ${chartPoints}
            </div>
        `;
    }

    // Generates the HTML for a specific role detail view
    function createDetailView(role) {
        // Find the index of the role to get the correct color
        // The index is based on the original roles array (newest first) but used only for coloring.
        const index = roles.findIndex(r => r.id === role.id);
        const color = RAINBOW_COLORS[index % RAINBOW_COLORS.length];
        
        // Define border and text classes dynamically
        const borderColorClass = color.border;
        const labelColorClass = color.text;

        const detailsList = role.details.map(detail => `<li class="mb-2 text-gray-300">${detail}</li>`).join('');

        return `
            <div class="my-8">
                <!-- Horizontal Timeline Chart -->
                ${createHorizontalTimeline(role.id)}

                <button 
                    onclick="navigate('home')" 
                    class="flex items-center text-gray-300 hover:text-[#34d399] transition mb-8 px-4 py-2 rounded-lg border border-gray-600 hover:border-[#34d399]"
                >
                    <i data-lucide="arrow-left" class="w-5 h-5 mr-2"></i>
                    Back to Timeline
                </button>
                
                <div class="detail-card border-l-8 ${borderColorClass}">
                    <p class="text-sm font-semibold uppercase ${labelColorClass} mb-1">${role.label} (${role.years})</p>
                    <h1 class="text-4xl font-extrabold mb-2 text-[#34d399] flex items-center">
                        <!-- Placeholder Logo - Always theme green -->
                        <i data-lucide="line-chart" class="w-8 h-8 mr-3 text-[#34d399]"></i> 
                        ${role.title}
                    </h1>
                    ${role.subtitle ? `<h3 class="text-xl font-medium text-gray-400 mb-6">${role.subtitle}</h3>` : ''}

                    <div class="h-1 w-full bg-gray-700 my-6 rounded-full"></div>

                    <h4 class="text-xl font-semibold text-gray-200 mb-3">Key Responsibilities & Achievements:</h4>
                    <ul class="list-disc space-y-2 text-lg">
                        ${detailsList}
                    </ul>
                </div>
            </div>
        `;
    }

    // --- Routing Logic ---

    const app = document.getElementById('app');

    function navigate(page, id) {
        if (page === 'home') {
            window.location.hash = '#home';
        } else if (page === 'role' && id) {
            window.location.hash = `#role/${id}`;
        }
    }

    function renderPage() {
        const hash = window.location.hash.slice(1);
        app.innerHTML = '';
        
        if (!hash || hash === 'home') {
            // Reset container class for the main timeline view
            app.classList.add('timeline-container');
            app.classList.remove('max-w-7xl', 'w-full', 'px-4');
            app.innerHTML = createTimelineView();
        } else if (hash.startsWith('role/')) {
            const roleId = hash.split('/')[1];
            const role = roles.find(r => r.id === roleId);
            
            if (role) {
                // Ensure the container is wider for the horizontal timeline chart
                app.classList.remove('timeline-container');
                app.classList.add('max-w-7xl', 'w-full', 'px-4'); 
                app.innerHTML = createDetailView(role);
            } else {
                app.innerHTML = `<div class="text-center text-red-500 text-2xl my-20">Error: Role not found. <button onclick="navigate('home')" class="text-blue-400 underline">Go Home</button></div>`;
            }
        } else {
             // Default to home if hash is unrecognized
             app.classList.add('timeline-container');
             app.classList.remove('max-w-7xl', 'w-full', 'px-4');
             app.innerHTML = createTimelineView();
        }

        // Re-initialize icons after content injection
        lucide.createIcons();
        window.scrollTo(0, 0); // Scroll to top on page change
    }

    // Event listeners for routing
    window.addEventListener('hashchange', renderPage);

    // Initial load
    window.onload = function() {
        if (!window.location.hash) {
            window.location.hash = '#home';
        }
        renderPage();
    };

</script>
